<!DOCTYPE html>

<head>

<body>

    <script>

        // .sort() DOES MUTATE the original array

        const numbers = [22, 23, 99, 68, 1, 0, 9, 112, 223, 64, 18];

        numbers.sort()

        console.log('ORDENACIÓN UNICODE:', numbers)


        numbers.sort(function compare(a, b) {
            return a - b;
        })

        console.log('ORDENACIÓN CUSTOMIZADA:', numbers)




    </script>
</body>

</html>
